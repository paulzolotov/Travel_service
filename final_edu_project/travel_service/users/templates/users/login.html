<!DOCTYPE html>
{% load static %}
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<script src="{% static 'bootstrap/js/css/bootstrap.min.js' %}"></script>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--подключение стилей-->
    <link rel="stylesheet" href="{% static "css/form.css" %}" />

    <!--подключение шрифтов-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
</head>
<body>
    <section class="form__section">
        <div class="form__comm">
            <h1>Войти</h1><br>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                <input class="btn__sign-in" type="submit" value="Sign In">
            </form>
            <br><a href="{% url 'users:pass-reset' %}">Забыли пароль?</a>
            <a href="{% url 'users:register' %}">Регистрация</a><br>
            <a href="{% url 'booking:index' %}">Вернуться на главную страницу</a>
        </div>
    </section>
</body>
</html>
