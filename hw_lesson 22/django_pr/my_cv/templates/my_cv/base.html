<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--подключение стилей-->
    <link rel="stylesheet" href="{% static "css/style.css" %}" />

    <!--подключение шрифтов-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>CV</title>
  </head>

  <body>
    <main>
      <section class="image">
        <div class="container container__image">
          <div class="image__wrapper-photo">
            <img class="image__img" src="{% static "images/photo.jpg" %}" alt="photo">
          </div>
          <div class="image__wrapper-info">
            <h2 class="image__header">stylish axure design</h2>
            <p class="image__subtitle">Pavel Zolotov!</p>
          </div>
        </div>
      </section>
      <section class="info">
        <div class="container container__info">
          <h2 class="info__header">stylish axure design</h2>
          <p class="info__subtitle">{% block content %}{% endblock %}</p>
        </div>
      </section>
      <div class="main">
        <div class="container container__main">
          <div class="main__content">
            <div class="main__content-item main__content-item_info">
              <button class="download__btn download__btn-top" >Information about skills</button>
              <button class="download__btn" onclick="window.location.href = 'edu/';">Information abot education</button>
            </div>
            <div class="main__content-item main__content-item_form">
              <form class="main__form" action="sign-in/" method="post">
                  <div class="main__form-wrap">
                    <h3 class="main__title">Введите Ваше сообщение!</h3>
                    <div class="main__form-group">
                      <textarea class="main__form-input" placeholder="Сообщение"></textarea>
                    </div>
                  </div>
                  <button class="main__form-btn" type="submit">Отправить</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </main>
