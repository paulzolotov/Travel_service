<!DOCTYPE html>
{% load static %}
% load photos %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--подключение стилей-->
    <link rel="stylesheet" href="{% static "css/style.css" %}" />

    <!--подключение шрифтов-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>CV</title>
  </head>
  <body>
    <main>
      <section class="image">
        <div class="container container__image">
          <div class="image__wrapper-photo">
            <img class="image__img" src= {{ game[0]['game_image'] }} alt="game_image">
          </div>
          <div class="image__wrapper-info">
            <h2 class="image__header">{{ game[0]['name'] }}</h2>
            <p class="image__subtitle">Category: {{ game[0]['category'] }}</p>
            <p class="image__subtitle">Release date: {{ game[0]['release_date'] }}</p><br>
            <p class="image__subtitle">Price: {{ game[0]['price'] }}</p>
          </div>
        </div>
      </section>
      <section class="info">
        <div class="container container__info">
          <h2 class="info__header">Description about game</h2>
          <div class="info__subtitle">{{ game[0]['description']n }}</div>
        </div>
      </section>
    </main>
  </body>
</html>
