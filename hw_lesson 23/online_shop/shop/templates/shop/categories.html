<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--подключение стилей-->
    <link rel="stylesheet" href="{% static "css/categories.css" %}" />

    <!--подключение шрифтов-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />


    <title>Categories</title>
  </head>

  <body>
    <main>
      <section class="category">
        <div class="container">
          <h2 class="category__header">Categories</h2>
          {% for category in categories %}

          <div class="category_wrapper">
            <a class="category__btn" href="">{{ category.name }}</a>
          </div>

          {% endfor %}
        </div>
      </section>
    </main>
  </body>
</html>
